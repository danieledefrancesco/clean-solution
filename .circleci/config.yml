version: 2.1

defaults: &defaults
  docker:
    - image: circleci/buildpack-deps:buster-scm

commands:
  docker_login_command:
    steps:
      - run:
          name: Docker login
          command: |
            echo ${DOCKER_PASSWORD} | docker login -u "${DOCKER_LOGIN}" --password-stdin
  unit_tests_command:
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Unit Tests
          command: |
            make unit_test
  behavioral_tests_command:
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Behavioral Tests
          command: |
            make behavioral_test

  sonar_scan_command:
    steps:
      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Sonarqube Scan
          command: |
            make run_sonar_scan
            
jobs:
  unit_tests:
    <<: *defaults
    steps:
      - docker_login_command
      - unit_tests_command
  behavioral_tests:
    <<: *defaults
    steps:
      - docker_login_command
      - behavioral_tests_command
  sonar_scan:
    <<: *defaults
    steps:
      - docker_login_command
      - sonar_scan_command

workflows:
  default:
    jobs:
      - unit_tests:
          filters:
            tags:
              only: /.*/
      - behavioral_tests:
          filters:
            tags:
              only: /.*/
      - sonar_scan:
          filters:
            tags:
              only: /.*/
